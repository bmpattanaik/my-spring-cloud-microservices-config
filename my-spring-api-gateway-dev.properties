server.port=8050
spring.application.name=ApiGateway
spring.cloud.config.uri=http://localhost:8888
eureka.client.serviceUrl.defaultZone=http://localhost:8020/eureka

logging.level.org.springframework.cloud.gateway=TRACE
management.endpoints.web.exposure.include=*

spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=MY-SPRING-CUSTOMER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://MY-SPRING-CUSTOMER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/customer/**
spring.cloud.gateway.routes[0].predicates[1]=Path=/cities/**
